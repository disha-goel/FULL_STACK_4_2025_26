<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyJobs Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <h1>EasyJobs</h1>
        <button class="post-btn">Post a Job</button>
    </div>
    <section class="hero">
        <h2>Search Jobs Easily</h2>
        <p>Find jobs that match your skills</p>
        <input type="text" placeholder="Job role">
        <button>Search</button>
    </section>
    <section class="job-list">
        <div class="job-box">
            <h3>Software Engineer</h3>
            <span>Hyderabad</span>
            <p>TechSoft Pvt Ltd</p>
            <a href="#">Apply Now</a>
        </div>

        <div class="job-box">
            <h3>Web Designer</h3>
            <span>Pune</span>
            <p>Creative Studio</p>
            <a href="#">Apply Now</a>
        </div>

        <div class="job-box">
            <h3>Data Analyst</h3>
            <span>Chennai</span>
            <p>DataCorp</p>
            <a href="#">Apply Now</a>
        </div>
    </section>

    <footer>
        <p>2026 EasyJobs. All Rights Reserved.</p>
    </footer>

</body>
</html>
